<ng-container [ngSwitch]="type()">
	<div
		*ngSwitchCase="'letters'"
		class="flex items-center justify-center rounded-full bg-gray-200 text-base font-semibold text-base-100"
		[style]="{
			width: sizeInPixels(),
			height: sizeInPixels(),
		}"
	>
		{{ letters() }}
	</div>

	<img
		*ngSwitchCase="'icon'"
		[src]="iconUrl()"
		[width]="size()"
		[height]="size()"
		[alt]="guild()?.name"
		class="rounded-full"
	/>
</ng-container>
