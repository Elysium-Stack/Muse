<m-particles />
<main class="container mx-auto px-4 text-content-base-100 min-h-screen">
	<m-navigation />
	<div
		class="mx-auto mt-32 md:mt-60 flex flex-col items-center justify-center group gap-3"
	>
		<img
			src="/assets/images/logo.png"
			width="152"
			height="152"
			alt="Muse logo"
		/>
		<h1 class="text-5xl text-white mt-8 font-black text-center">
			Let Muse guide you.
		</h1>
		<p class="text-gray-300 text-center">
			Muse is your go-to all-purpose musical bot with stunning features
			and easy configuration!
		</p>

		<a [href]="inviteUrl" target="_INVITE" class="btn btn-secondary btn-sm">
			Get started
		</a>
	</div>
</main>
