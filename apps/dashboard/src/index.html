<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"

		<link rel="manifest" href="/assets/site.webmanifest" />

		<meta
			name="description"
			content="Muse is your go-to all-purpose musical bot with stunning features and easy configuration! "
		/>

			property="og:description"
			content="Muse is your go-to all-purpose musical bot with stunning features and easy configuration! "
		/>

			content="https://muse.the-river-styx.com/assets/muse-web.png"

			property="twitter:description"

		/>

			property="twitter:image"
			content="https://muse.the-river-styx.com/assets/muse-web.png"
